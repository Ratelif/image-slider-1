<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Image Slider</title>
   <link rel="shortcut icon" href="favicon.png" type="image/png">
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/29b689c1d5.js" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="script.js" defer></script>
</head>
<body>
   <main>
      <div class="container">
         <div class="arrow a-left"><i class="fas fa-arrow-left" id="prevBtn"></i></div>
         <div class="pic-content">
            <img src="" id="photo">
            <div class="gray-container">
               <h1 id="photo-title"></h1>
               <p id="photo-description"></p>
            </div>
         </div>
         <div class="arrow a-right"><i class="fas fa-arrow-right" id="nextBtn"></i></div>
      </div>
      <div class="thumbnails">
         <div class="image" data-number="1"><img src="./pic/pic1.jpg" alt=""><p class="hover-text">első kép</p></div>
         <div class="image" data-number="2"><img src="./pic/pic2.jpg" alt=""><p class="hover-text">második kép</p></div>
         <div class="image" data-number="3"><img src="./pic/pic3.jpg" alt=""><p class="hover-text">harmadik kép</p></div>
         <div class="image" data-number="4"><img src="./pic/pic9.jpg" alt=""><p class="hover-text">negyedik kép</p></div>
         <div class="image" data-number="5"><img src="./pic/pic5.jpg" alt=""><p class="hover-text">ötödik kép</p></div>
         <div class="image" data-number="6"><img src="./pic/pic6.jpg" alt=""><p class="hover-text">hatodik kép</p></div>
         <div class="image" data-number="7"><img src="./pic/pic7.jpg" alt=""><p class="hover-text">hetedik kép</p></div>
         <div class="image" data-number="8"><img src="./pic/pic8.jpg" alt=""><p class="hover-text">nyolcadik kép</p></div>
      </div>
   </main>
</body>
</html>
